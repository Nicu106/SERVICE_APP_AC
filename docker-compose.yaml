version: '3.8'

services:
  laravel:
    image: php:8.2-fpm
    container_name: laravel_app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:/5IDEyYHd4vWiiVx+IuRXbXQv9Gv+dry9072wqWqWxk=
    networks:
      - laravel_network

networks:
  laravel_network:
    driver: bridge
